<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Short URL App</title>
    <script>
        var routes = {
            // google drive share
            "s": "https://drive.google.com/drive/folders/0B2w1u6MIh8tjdUNldHQxQkcxVFE?resourcekey=0-CubwYWXJlIupVFTgaf1FeA&usp=sharing",

            // portal
            "p": "http://portal.ntuh.gov.tw/",
            // 熱病
            "h": "https://webedition.sanfordguide.com/en",
            // uptodate
            "u": "https://www.uptodate.com/contents/search",
            // bookmarklet
            "b": "https://chyhcode.github.io/ntuh-tools/bookmarklet/bookmarklet.html",
        };
        var url = routes[location.pathname.replace('/', '')];
        location.href = url ? url : 'https://chyhcode.github.io';
