<!DOCTYPE html>
<html><head>
	<title>Progress Note Creator</title>
	<meta charset="utf-8" />
	<meta name="description" content="A creator to develope progress note template which was used by add the javascript link in bookmark" />
	<meta name="author" content="chyhcode" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css" />
</head>

<body><div class="container-fluid"><div class="row">
	
	<nav id="sidebarMenu" class="sidebar col-md-3 col-lg-2 d-md-block collapse bg-light ">
		<div class="sidebar-sticky pt-3">
			<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">模板類型</h6>
			<ul class="nav flex-column nav-pills mb-2">
				<li class="nav-item "><a class="nav-link active" href="#">Progress note</a></li>
				<li class="nav-item "><a class="nav-link" href="#">Free note</a></li>
				<li class="nav-item "><a class="nav-link" href="#">自訂模板</a></li>
			</ul>
			<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">已建立模板</h6>
			<ul class="nav flex-column nav-pills mb-2">
				<li class="nav-item "><a class="nav-link" href="#">CS-OPD</a></li>
				<li class="nav-item "><a class="nav-link" href="#">CS-POD1</a></li>
				<li class="nav-item "><a class="nav-link" href="#">CS-POD2</a></li>
				<li class="nav-item "><a class="nav-link" href="#">CS-POD3</a></li>
				<li class="nav-item "><a class="nav-link" href="#">CS-POD4</a></li>
				<li class="nav-item "><a class="nav-link" href="#">CS-POD5</a></li>
				
			</ul>
			<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">紀錄</h6>
			<ul class="nav flex-column nav-pills mb-2">
				<li class="nav-item "><a class="nav-link" href="#"></a></li>
			</ul>
		</div>
	</nav>
	
	<main id="main" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
		<h1>Progress Note Creator</h1>
		<div class="row mb-3">
			<div class="col form-group">
				<label class="form-label" for="noteTitle">模板的名稱</label>
				<input class="form-control" id="noteTitle" type="text" value="Note">
			</div>
		</div>
		
		<div class="" name="noteTemplate">
			<div class="row">
				<div class="col-4 form-group row">
					<label for="" class="col-auto col-form-label">名稱</label>
					<input id="" type="text" class="col form-control">
				</div>
				<div class="col-4 form-group row">
					<label for="" class="col-auto col-form-label">id</label>
					<input id="" type="text" class="col form-control" placeholder="Not change" >
				</div>
				<div class="col-2 form-group form-check-inline">
					<input type="radio" name="" id="" class="">
					<label for="">覆蓋原文</label>
				</div>
				<div class="col-2 form-group form-check-inline">
					<input type="radio" name="" id="" class="">
					<label for="">附加文字</label>
				</div>
			</div>
			
			<hr>
			
			
			
			<div class="row row-cols-3 mb-3 formDiv" id="formTemplate">
				<div class="col"></div>
				<div class="col form-label mb-2">Subjective</div>
				<div class="col mb-2">
					<div class="form-check form-check-inline">
						<input class="form-check-input" id="NTUHWeb1_ProgressNoteMainTab_txbSubject_Replace" type="radio" name="NTUHWeb1_ProgressNoteMainTab_txbSubject" />
						<label class="form-check-label" for="NTUHWeb1_ProgressNoteMainTab_txbSubject_Replace">覆蓋原文</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" id="NTUHWeb1_ProgressNoteMainTab_txbSubject_Append" type="radio" name="NTUHWeb1_ProgressNoteMainTab_txbSubject" checked />
						<label class="form-check-label" for="NTUHWeb1_ProgressNoteMainTab_txbSubject_Append">附加文字</label>
					</div>
				</div>
				<div class="col-12"><textarea class="form-control" id="NTUHWeb1_ProgressNoteMainTab_txbSubject_Text" rows="5" tabindex="1"></textarea></div>
			</div>
		</div>
		
		<div class="" name="form">
		</div>
	</main>
	
</div></div>
<div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</div>
</body></html>
